<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/SearchSG.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

	<script>
		$('#index').live('pageshow',function(e,data){    
		$('#index-content').css('margin-top',($(window).height() - $('[data-role=header]').height() - $('[data-role=footer]').height() - $('#index-content').outerHeight())/2);
			});
	</script>

</head>

<body>  
	<div data-role="page" data-theme="b" id="index">  

		<div data-role="header" data-position="inline" data-theme="b">
			<h1>SearchSG</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="home">Search by Category</a></li>
					<li><a href="#" data-icon="star">Favorites/Bookmarks</a></li>
				</ul>
			</div>
		</div>

		<div data-role="content" data-theme="b">  
			<form>
			    <input type="search" name="search" id="search-basic" value="" placeholder="Search"  data-theme="b"/>
			</form>
			</div>
		</div>  
	</div>   
</body>  
</html>
